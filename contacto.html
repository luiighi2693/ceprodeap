<div id="content">
    <div id="primary" class="content-area">
        <main id="main" class="site-main">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" method="post">
                            <h1 style="text-align: center; padding: 5%;">Contáctanos</h1>

                            <div class="form-group">
                                <label for="feedback_name" class="col-sm-2 control-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="feedback_name" placeholder="Nombre...." value="" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="feedback_apellido" class="col-sm-2 control-label">Apellido</label>
                                <div class="col-sm-10">
                                    <input type="text" name="apellido" class="form-control" id="feedback_apellido" placeholder="Apellido...." value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="feedback_email" class="col-sm-2 control-label">Correo</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="feedback_email" placeholder="Correo..." value="" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="feedback_phone" class="col-sm-2 control-label">Teléfono</label>
                                <div class="col-sm-10">
                                    <input type="phone" name="phone" class="form-control" id="feedback_phone" value="" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="feedback_message" class="col-sm-2 control-label">Mensaje</label>
                                <div class="col-sm-10">
                                    <textarea name="message" class="form-control" id="feedback_message" required></textarea>
                                </div>
                            </div>

                            <div class="form-group"style="padding-top: 2%; padding-bottom: 5%;">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default btn-block">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid" style="text-align: center">
                <iframe width="100%" src="mapGoogle.html" height="520px" scrolling="no"></iframe>
            </div>
        </main>
    </div>
</div>
