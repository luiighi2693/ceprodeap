<!DOCTYPE html>
<html>
<head>
    <title>Snazzy Maps Super Simple Example</title>
    <style type="text/css">
        #map {
            width: 750px;
            height: 500px;
        }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6eiGpyMn6DwgOn2IZFKlLMqVsF81rBvA"></script>
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', init);
        
        function init() {
            var mapOptions = {
                zoom: 19,
                center: new google.maps.LatLng(8.993848, -79.525321),
                styles: [{"stylers":[{"hue":"#2c3e50"},{"saturation":250}]},{"featureType":"road","elementType":"geometry","stylers":[{"lightness":50},{"visibility":"simplified"}]},{"featureType":"road","elementType":"labels","stylers":[{"visibility":"off"}]}]
            };

            var mapElement = document.getElementById('map');
            var map = new google.maps.Map(mapElement, mapOptions);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(8.993848, -79.525321),
                map: map,
                title: 'Bunker Dynamics'
            });
        }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
